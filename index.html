<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday â€” Sammar ðŸŽ‰</title>
<style>
    body {
        margin: 0;
        background: linear-gradient(135deg, #0f0f3d, #1a1a5e);
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    h1 {
        margin-top: 20px;
        font-size: 28px;
        animation: fadeIn 2s ease-in-out;
    }

    #container {
        margin-top: 20px;
    }

    .balloon {
        width: 80px;
        height: 100px;
        background-color: pink;
        border-radius: 50%;
        display: inline-block;
        margin: 20px;
        animation: float 3s infinite ease-in-out;
    }

    .balloon:nth-child(2) { background-color: lightblue; animation-duration: 4s; }
    .balloon:nth-child(3) { background-color: lightgreen; animation-duration: 5s; }

    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    #questionBox {
        background: rgba(255, 255, 255, 0.1);
        padding: 20px;
        margin: 30px auto;
        border-radius: 10px;
        width: 80%;
        max-width: 600px;
        display: none;
        animation: fadeIn 1s ease-in-out;
    }

    select {
        padding: 10px;
        width: 80%;
        border-radius: 5px;
        margin-top: 10px;
    }

    button {
        padding: 10px 20px;
        margin-top: 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        background-color: #4CAF50;
        color: white;
        font-size: 16px;
        transition: 0.3s;
    }

    button:hover {
        background-color: #45a049;
    }

    #cake {
        display: none;
        margin-top: 20px;
        animation: popUp 1s ease-in-out;
    }

    @keyframes popUp {
        from { transform: scale(0); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
</style>
</head>
<body>

<h1>ðŸŽ‚ Happy Birthday â€” Sammar! ðŸŽ‰</h1>
<p>Shuru karne ke liye Start dabao. Audio aur animations start honge.</p>

<button onclick="startExperience()">Start ðŸŽ§</button>

<div id="container">
    <div class="balloon">S</div>
    <div class="balloon">A</div>
    <div class="balloon">M</div>
</div>

<div id="questionBox">
    <h2 id="questionText"></h2>
    <select id="answerSelect"></select><br />
    <button onclick="nextQuestion()">Jawab Do</button>
</div>

<div id="cake">
    <h1>ðŸŽ‰ Happy Birthday, Sammar! ðŸŽ‚</h1>
    <img src="https://i.imgur.com/Ou7QK1Y.png" alt="Birthday Cake" width="250" />
</div>

<audio id="bgAudio" src="https://www.pagalworld.com.sb/files/download/id/64617" preload="auto"></audio>

<script>
    const questions = [
        { q: "Kitne saal ke ho gaye ho?", a: ["18", "19", "20", "21", "25+"] },
        { q: "Future mein kya banna chahte ho?", a: ["Engineer", "Doctor", "Businessman", "YouTuber", "Developer"] },
        { q: "Tumhari favourite hobby kya hai?", a: ["Cricket", "Gaming", "Coding", "Traveling"] },
        { q: "Favourite color?", a: ["Blue", "Black", "Red", "Green"] },
        { q: "Best friend ka naam?", a: ["Ali", "Ahmed", "Hassan", "Abdul Rehman"] }
    ];

    let currentQuestion = 0;

    function startExperience() {
        document.getElementById("questionBox").style.display = "block";
        bgAudio.play();
        showQuestion();
    }

    function showQuestion() {
        const q = questions[currentQuestion];
        document.getElementById("questionText").innerText = q.q;

        const answerSelect = document.getElementById("answerSelect");
        answerSelect.innerHTML = "";
        q.a.forEach(answer => {
            const option = document.createElement("option");
            option.value = answer;
            option.text = answer;
            answerSelect.appendChild(option);
        });
    }

    function nextQuestion() {
        currentQuestion++;
        if (currentQuestion < questions.length) {
            showQuestion();
        } else {
            document.getElementById("questionBox").style.display = "none";
            showCake();
        }
    }

    function showCake() {
        document.getElementById("cake").style.display = "block";
    }
</script>

</body>
</html>
